<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Pra Pets - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <img src="img/logo.png" alt="Logo Portal Pra Pets" class="login-logo">
        <h2>Login</h2>
        <form id="formLogin" action="#" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script>
    document.getElementById('formLogin').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const usuarioSalvo = localStorage.getItem(email);

        if (!usuarioSalvo) {
            alert("Usuário não encontrado. Verifique o e-mail ou cadastre-se.");
            return;
        }

        const dados = JSON.parse(usuarioSalvo);

        if (dados.senha === senha) {
            alert("Login realizado com sucesso!");

            // Salva o usuário logado no localStorage
            localStorage.setItem("usuarioLogado", JSON.stringify(dados));

            // Redireciona para a página principal
            window.location.href = "index.html";
        } else {
            alert("Senha incorreta.");
        }
    });
</script>

</body>
</html>
